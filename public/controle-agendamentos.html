<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle Completo de Usuários e Agendamentos</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
    }
    input[type="text"], input[type="email"], input[type="password"], select {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
    h2 {
      margin-top: 40px;
    }
    body {
      background-color: #f7f4f8;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Controle Completo de Usuários e Agendamentos</h1>

  <section>
    <h2>Usuários</h2>
    <table id="tabela-usuarios">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Senha</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Agendamentos</h2>
    <table id="tabela-agendamentos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuário</th>
          <th>Data e Hora</th>
          <th>Descrição</th>
          <th>Status</th>
          <th>Alterar Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="js/controle-agendamentos.js"></script>
</body>
</html>
